<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1 class="text-center">Google books</h1>
		</div>
		<form action="" id="search-form">
			<div class="form-group input-group add-on">
				<input type="text" name="srch-term" class="form-control" placeholder="search" id="srch-term" autocomplete="off">
				<div class="input-group-append">
					<button class="btn btn-primary" type="submit" id="button-addon2">Submit</button>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col-sm-5">
				<div class="card bg-light">
					<div class="card-header">Books</div>
					<div class="card-body">
						<div class="list-group" id="book-list">No data</div>
					</div>
				</div>
			</div>
			<div class="col-sm-7">
				<div class="card bg-light" id="current-book">
					<div class="card-header book-title"></div>
					<div class="card-body book-description"></div>
				</div>
			</div>
		</div>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
